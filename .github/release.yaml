changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - enhancement
    - title: Security updates 🚨
      labels:
        - security 
    - title: Documentation updates 📘 
      labels:
        - documentation
    - title: Bug fixes 🪲
      labels:
        - bug 
    - title: Other Changes
      labels:
        - "*"